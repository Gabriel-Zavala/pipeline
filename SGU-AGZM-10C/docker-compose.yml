version: '3.8'

services:
  database:
    image: mysql:8
    container_name: sgu-database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sgu_db
    volumes:
      - sgu-volume:/var/lib/mysql
    networks:
      - sgu-net
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: server:1.0-sgu
    container_name: sgu-backend
    environment:
      PORT: 3000
      DB_HOST: database
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: sgu_db
    depends_on:
      database:
        condition: service_healthy
    networks:
      - sgu-net
    ports:
      - "3000:3000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: client:1.0-sgu
    container_name: sgu-frontend
    environment:
      REACT_APP_API_URL: http://localhost:3000/api
    depends_on:
      - backend
    networks:
      - sgu-net
    ports:
      - "80:80"
    restart: unless-stopped

networks:
  sgu-net:
    driver: bridge

volumes:
  sgu-volume:
    driver: local
