version: '3.8'

services:
  database:
    image: mysql:8
    container_name: sgu-database
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sgu_db
    volumes:
      - sgu-volume:/var/lib/mysql
    networks:
      - sgu-net
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sgu-backend
    image: server:1.0-sgu
    depends_on:
      database:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://database:3306/sgu_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: rootpassword
    networks:
      - sgu-net
    ports:
      - "8080:8080"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sgu-frontend
    image: client:1.0-sgu
    depends_on:
      - backend
    networks:
      - sgu-net
    ports:
      - "3000:80"
    restart: unless-stopped

networks:
  sgu-net:
    driver: bridge

volumes:
  sgu-volume:
    driver: local
